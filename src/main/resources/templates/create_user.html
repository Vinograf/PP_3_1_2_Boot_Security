<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Add user</h1>
<form action="#" method="POST" th:action="@{/admin/new/}" th:object="${user}">
  <table>
    <tr>
      <td>
        <label for="username">Login</label>
        <input type="text" th:field="*{username}" id="username"/>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
      </td>
    </tr>
    <tr>
      <td>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
      </td>
    </tr>


    <br>

    <br>
    <tr>
      <td>
        <label>Roles:
          <select size="2" multiple name="role" required="required">
            <option selected="selected" value="1">USER</option>
            <option value="2">ADMIN</option>
          </select>
        </label>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <input class="buttonAdd" type="submit" value="Add user"/>
      </td>
    </tr>
  </table>
</form>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
