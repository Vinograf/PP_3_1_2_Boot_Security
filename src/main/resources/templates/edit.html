

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Edit user</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body>
<h1>Edit user</h1>
<form action="#" th:method="PUT" th:action="@{/admin/edit/}" th:object="${user}">
  <table>
    <tr>
      <td>
        <label for="id">UserId</label>
        <input readonly type="number" th:field="*{id}" id="id">
      </td>
    </tr>
    <tr>
      <td>
        <label for="username">Enter login</label>
        <input type="text" th:field="*{username}" id="username"/>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
      </td>
    </tr>
    <tr>
      <td>
        <label for="password">Enter password</label>
        <input type="password" th:field="*{password}" id="password"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
      </td>
    </tr>

    <br>
    <tr>
      <td>
        <label>Roles:
          <select size="2" multiple name="role" required="required">
            <option selected="selected" value="1">USER</option>
            <option value="2">ADMIN</option>
          </select>
        </label>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <input class ="buttonEdit" type="submit" value="Edit user"/>
      </td>
    </tr>
  </table>
</form>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
